{% extends "base.html" %}

{% block content %}

   <h1 class="my-5">These are the notes</h1>

   <div class="row row-col12 g-4">

    
    {% for note in notes %}
        <div class="col">
            <div class="p-3 border">
                <a href="{% url 'notes.detail' pk=note.id %}" class="text-dark text-decoration-non">
                    <h3> {{ note.title | truncatechars:13}}</h3></a>
                {{note.text | truncatechars:10}}
              
            </div>
        </div>
        {% endfor %}
   </div>
   <a href="{% url 'home.logout' %}" class="btn btn-primary">Logout</a>
   <a href="{% url 'notes.new' %}" class="btn btn-primary">NEW</a>

        
 
{% endblock %}
